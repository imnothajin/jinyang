<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진양 하준체 소개</title>
    <style>
        /* 웹폰트 적용 */
        @font-face {
            font-family: 'JinyangHajun';
            src: url('JinyangHajun-Medium.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'JinyangHajun', sans-serif;
            background-color: #faf9f6;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #5a8d74;
            animation: textFade 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #6d6d6d;
        }

        .input-section {
            margin: 2rem 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1.2rem;
            font-family: 'JinyangHajun', sans-serif;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            resize: none;
            background-color: #faf9f6;
            color: #4a4a4a;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #5a8d74;
            outline: none;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5a8d74;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 24px;
            transition: background-color 0.3s ease;
            animation: buttonFade 2s ease-out;
        }

        .button:hover {
            background-color: #466b58;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textFade {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes buttonFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            textarea {
                font-size: 1rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>진양 하준체</h1>
        <p>
            진양 하준체는 따뜻하고 자연스러운 필기체로, 감성과 부드러움을 더한 폰트입니다. 손으로 직접 쓴 듯한 자연스러운 흐름과 부드러운 곡선이 특징입니다. 따뜻한 분위기를 필요로 하는 모든 창작물에 감성을 더해보세요.
        </p>

        <div class="input-section">
            <textarea placeholder="“이게 들국화, 이게 싸리꽃, 이게 도라지꽃,….”"></textarea>
        </div>

        <a href="JinyangHajun-Medium.ttf" class="button" download>폰트 다운로드</a>
        
        <section style="margin-top: 3rem;">
            <h2 style="font-size: 1.8rem; color: #5a8d74;">곧 더 많은 폰트가 추가됩니다!</h2>
            <p style="color: #6d6d6d;">
                더 많은 감성과 아름다움을 담은 다양한 폰트를 만나보세요. 이 모든 폰트들은 디자이너 윤하진이 구현했습니다!
            </p>
        </section>
    </div>

</body>
</html>
